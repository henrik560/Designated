sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: content_blocks
        field:
          mode: default
          create: true
          display: 'Content Blocks'
          type: entries
          icon: entries
          listable: hidden
          instructions_position: above
          visibility: visible
          collections:
            - 2_column_text_block
            - 2_images_block
            - consultation_block
            - text_with_faq_block
            - text_with_image_block
            - text_with_list
            - text_with_table_column
            - text_with_usps_block
            - usps_block
            - vertical_list_block
          validate:
            - required
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
title: Page
