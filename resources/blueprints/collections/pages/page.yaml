sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: content_blocks
        field:
          mode: default
          create: true
          display: 'Content Blocks'
          type: entries
          icon: entries
          listable: hidden
          instructions_position: above
          visibility: visible
          collections:
            - page_header
            - text_field_with_table_block
          validate:
            - required
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
title: Page
