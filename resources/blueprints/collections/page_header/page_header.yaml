sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: header_content
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          antlers: false
          display: 'Header Content'
          type: markdown
          icon: markdown
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: header_usps
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          antlers: false
          display: Usps
          type: markdown
          icon: markdown
          instructions: 'Add usps with <li>Usps text</li>'
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: header_sub_content
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          antlers: false
          display: Content
          type: markdown
          icon: markdown
          listable: hidden
          instructions_position: above
          visibility: visible
title: 'Page Header'
